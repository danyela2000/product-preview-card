<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <!-- Google Font links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>

  <main class="main-container">
    <section class="image-section">
     <!-- The images will be used as background images for this section -->
    </section>

    <section class="description-section">
      <p class="product-name">Perfume</p>

      <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>

      <p class="product-description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

      <p class="current-price">$149.99
          <span class="old-price">
            <sup>$169.99</sup></span>
      </p>
      
      <button class="add-to-cart-btn"> 
        <img alt="a white shopping cart icon" class="icon-cart" src="./images/icon-cart.svg">
        <p class="btn-text">Add to Cart</p>
      </button>

    </section>
  </main>

</body>
</html>
